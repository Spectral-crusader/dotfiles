monitor = ,2560x1440@170,0x0,1

###################
### MY PROGRAMS ###
###################

$terminal = app2unit ghostty -e tmux
$fileManager = app2unit ghostty -e yazi
$menu = fuzzel --icon-theme=NordArc-Icons --launch-prefix='app2unit --fuzzel-compat --'

#################
### AUTOSTART ###
#################

exec-once=app2unit lxqt-policykit-agent

#############################
### ENVIRONMENT VARIABLES ###
#############################

#env = HYPRCURSOR_THEME,"Capitaine Cursors (Nord)"
